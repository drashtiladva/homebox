apiVersion: v1
kind: Service
metadata:
    name: postgres
    namespace: homebox
    labels:
        app: postgres
spec:
    ports:
        - port: 5432
          targetPort: 5432
          name: postgres
    clusterIP: None
    selector:
        app: postgres

---
# StatefulSet definition for PostgreSQL
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: postgres
    namespace: homebox
spec:
    serviceName: postgres
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: postgres:17-alpine
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 5432
                        name: postgres
                  env:
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: postgres-creds
                                key: POSTGRES_USER
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: postgres-creds
                                key: POSTGRES_PASSWORD
                      - name: POSTGRES_DB
                        valueFrom:
                            secretKeyRef:
                                name: postgres-creds
                                key: DATABASE_DATABASE
                      - name: PGDATA
                        value: /var/lib/postgresql/data/pgdata
                  volumeMounts:
                      - name: pgdata
                        mountPath: /var/lib/postgresql/data
    volumeClaimTemplates:
        - metadata:
              name: pgdata
          spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: local-path-standard-sc
              resources:
                  requests:
                      storage: 1Gi
